    <main>
        <div class="hero">
            <img src="images/white-water-rafting.jpg" alt="Exited Customers">

        <div class="info">
            <div class="aside">

                    <li>Email: <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;contact@RaftingAdventures.com</li>
                    </ul>
            </div>
            <div>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8525.557879717368!2d-108.89517953995116!3d40.72040704725672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8745216508e8c75b%3A0xdca4e92d2e5fec6e!2sGates%20of%20Lodore!5e0!3m2!1sen!2sus!4v1749241856798!5m2!1sen!2sus"

        </div>
        <div class="employees">
            <figure>
                <img src="images/founder.jpg" alt="Owner and Founder">

            </figure>
            <figure>
                <img src="images/guide_photo.jpg" alt="Lead Guide">
                <figcaption>Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/smiling_employee.jpg" alt="양슬기">
                <figcaption>Rentals Manager</figcaption>
            </figure>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Send Us a Message</legend>
                </fieldset>
                <fieldset class="user_info">
                    <label for="fullname" class="text">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    <label for="useremail" class="text">Email</label>
                        <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <label for="subject1"><input type="radio" id="subject1" name="subject"> General Inquiry</label>
                    <label for="subject2"><input type="radio" id="subject2" name="subject"> Reservation Question</label>
                    <label for="subject3"><input type="radio" id="subject3" name="subject"> Website Suggestion</label>
                </fieldset>
                <fieldset>
                    <label for="message" class="text">Message</label>
                        <textarea id="message" name="message"></textarea>
                </fieldset>
                <fieldset>
                    <label for="subscription"><input type="checkbox" id="subscription" name="subscription">Please subscribe me to the monthly newsletter</label>
                    <label for="submit">Submit: <button type="submit" id="submit" name="submit">We will respond with in 24hrs.</button></label>
                </fieldset>
            </form>
        </div>

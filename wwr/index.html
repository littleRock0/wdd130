    <main>
        <div class="hero">
            <img src="images/gates-of-lodore-2.jpg" alt="Gates of Lodore">
            <h1>Home</h1>
        </div>
        <div class="action">
                <p>Ready to ride the rapids and make memories that last a lifetime?</p>
                <a href="trips.html">Join Us for an Adventure</a>
        </div>
        <div class="content">
            <figure class="purpose">
                <h2>Our Purpose</h2>
                <p>At Rafting Adventures, our mission is to share the breathtaking beauty and thrilling experience of the Gates of Lodore with adventurers of all skill levels. We are passionate about creating safe, unforgettable memories on the water while helping our guests connect with nature, challenge themselves, and form lasting bonds.</p>
                <figure class="grid">
                    <img src="images/green-overlook2a.jpg" alt="Beautiful Landscape">
                    <img src="images/raft-and-river.jpg" alt="Raft on River">
                </figure>
            </figure>
            <figure class="offers">
                <h2>What We Offer</h2>
                <p>
                    We provide a range of experiences tailored to your schedule and comfort level:
                </p>
                <p>
                    <strong>Equipment Rentals</strong> – High-quality rafts, paddles, safety gear, and more for the self-guided explorer.
                </p>
                <p>
                    <strong>Guided Tours</strong> – Expert-led expeditions through the most scenic and exciting parts of the Green River.
                </p>
                <p>
                    <strong>Half-Day Trips</strong> – Perfect for beginners or those short on time.
                </p>
                <p>
                    <strong>Full-Day Adventures</strong> – A deep dive into the heart of the canyon, including riverside lunch and swimming.
                </p>
                <p>
                    <strong>Multi-Day Expeditions</strong> – Fully outfitted overnight adventures under the stars, complete with campfires and hearty meals.
                </p>
            </figure>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Sign Up for Our Newsletter</legend>
                </fieldset>
                <fieldset class="user_info">
                    <label for="fullname" class="text">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    <label for="useremail" class="text">&nbsp; &nbsp;Email</label>
                        <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <label for="subscription1"><input type="radio" id="subscription1" name="subscription"> Weekly&nbsp; &nbsp;</label>
                    <label for="subscription2"><input type="radio" id="subscription2" name="subscription"> Monthly&nbsp; &nbsp;</label>
                    <label for="subscription3"><input type="radio" id="subscription3" name="subscription"> Yearly</label>
                </fieldset>
                <fieldset class="end">
                    <label for="subscribe"><button type="submit" id="subscribe" name="subscribe">Subscribe to the Newsletter </button></label>
                </fieldset>
            </form>
